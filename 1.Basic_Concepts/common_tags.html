<!DOCTYPE html>
<html>
    <head>
        <title>Common Tags</title>
    </head>
    <body>
        <!--Headings-->
        <h1>H1</h1>
        <h2>H2</h2>
        <h3>H3</h3>
        <h4>H4</h4>
        <h5>H5</h5>
        <h6>H6</h6>

        <!--Paragraph-->
        <p>This is a paragraph</p>

        <!--Anchors-->
        <a href="https://www.google.com/">Google</a><br />

        <!--Images-->
        <img src="../Assets/image1.png" alt="Anime Image">

        <!--Lists-->
        <p>Lists</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <ol>
            <li>Iteam A</li>
            <li>Iteam B</li>
            <li>Iteam C</li>
        </ol>

        <!--Divisions-->
        <div style="background-color: #f0f0f0; padding: 10px;">
            This is a div element
        </div>

        <!--Spans-->
        <p>This is a <span style="color: red;">span</span> element.</p><br />

        <!--Tables-->
        <p>Table</p>
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </table>
        <br />

        <!--Forms-->
        <p>Form</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="emai">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>

<!--
    Headings are used to define the structure and hierarchy of the content

    Paragraphs contain text

    Anchor tag is used to create hyperlinks

    Image tag is used to embed images in an HTML document

    Lists are used to organize content into bullet points or numbered items
        * <ul> tag is used for unordered lists (bullet points)
        * <ol> tag is used for ordered lists (numbered points)
        * Each list item is represented by the <li> tag

    Divisions is a block-level element that is often used to create sections or divisions of a page

    Span is an inline element that is often used to apply styles to a specific part of text

    Tables are used to display data in rows and columns
        * <tr> is for table rows
        * <th> is for table headers
        * <td> is for table cells

    Forms are used for collecting user input
        * <input> for input fields (text, checkbox, radio buttons, etc)
        * <textarea> for multiple text input
        * <button> for clickable buttons
-->
