<!DOCTYPE html>
<html>
    <head>
        <title>HTML Structure</title>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <p>This is a paragraph of text.</p>
    </body>
</html>

<!-- 
    <!DOCTYPE html> is a declaration that defines the document type and version of HTML

    <html> element is the root element of an HTML page, it wraps all the content on the page

    <head> element contains meta-information about the HTML document such as the title of the page, links to stylesheets, scripts, and other meta tags

    <body> element contains the content of the HTML document, including text, images, links, and other elements that are displayed on the web page
-->
