<!DOCTYPE html>
<html>
    <head>
        <title>Semantics</title>
    </head>
    <body>
        <!--Header Section-->
        <header>
            <h1>Website name</h1>
            <!--Navigation Links-->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!--Section-->
        <section>
            <h2>Section Title</h2>
            <p>Section content goes here...</p>
        </section>

        <!--Article-->
        <article>
            <h2>Article Title</h2>
            <p>Article content goes here...</p>
        </article>

        <!--Aside-->
        <aside>
            <h3>Related links</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </aside>

        <!--Footer-->
        <footer>
            <p>&copy; 2022 Your Website. All rights reserved.</p>
        </footer>
    </body>
</html>

<!--
    <header> tag is sued to define the header section of a document or a section
        * it contains the logo, navigation menu, and other introductory content

    <nav> tag is used to define a container for navigation links
        * It should contain links to other pages or sections within the same page

    <section> tag is used to define sections within a document
        * It's a generic container that can be used for grouping related content

    <article> tag is used to define an independent, self-contained piece of content that can
        be distributed and reused independently

    <aside> tag is used to define content that is tangentially related to the content around it,
        such as sidebars or pill quotes
    
    <footer> tag is used to define the footer section of a document or a section
        * it often contains copyright information, contact details, and links to social media
        
-->
